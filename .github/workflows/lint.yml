name: Lint YAML

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install yamllint
        run: |
          sudo apt-get install -y yamllint

      - name: Lint YAML files
        run: |
          yamllint .
